<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration Form</h1>
        <form id="registrationForm">

            <label for="name">Full Name</label>
            <div class="input-group">
                <input type="text" id="name" placeholder="Full Name" required />
                <button type="button" class="mic-btn" data-field-id="name">🎙️</button>
            </div>

            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required />
                <button type="button" class="mic-btn" data-field-id="email">🎙️</button>
            </div>

            <label for="phone">Phone Number</label>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone Number" required />
                <button type="button" class="mic-btn" data-field-id="phone">🎙️</button>
            </div>

            <label for="dob">Date of Birth</label>
            <div class="input-group">
                <input type="date" id="dob" required />
                <button type="button" class="mic-btn" data-field-id="dob">🎙️</button>
            </div>

            <label for="gender">Gender</label>
            <div class="input-group">
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <button type="button" class="mic-btn" data-field-id="gender">🎙️</button>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="back-btn" onclick="goBack()">⬅ Back to Forms</p>

            <!-- Voice Command Button -->
            <button type="button" class="voice-btn" data-field-id="command">🎙️ Speak Command</button>

        </form>
    </div>
</body>
</html>
